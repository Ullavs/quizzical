name: Deploy ðŸš€

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Do it ðŸ’ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code ðŸšš
        uses: actions/checkout@v2
      - name: Install NPM dependencies ðŸ› 
        run: npm install
      - name: Build app ðŸ§±
        run: npm run build
      - name: Install SSH Key ðŸ”‘
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
      - name: Adding Known Hosts ðŸ’¾
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy with rsync ðŸ’¨
        run: rsync -avz --delete ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/quiz.ullavs.nl/html/
